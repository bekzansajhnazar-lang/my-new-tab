<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* –¢–µ–º–Ω–æ-—Å–∏–Ω—è—è –º–æ—Ä—Å–∫–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
            --bg-overlay-dark: linear-gradient(135deg, rgba(10, 25, 47, 0.7), rgba(13, 71, 161, 0.6), rgba(21, 101, 192, 0.5));
            --bg-overlay-light: linear-gradient(135deg, rgba(227, 242, 253, 0.8), rgba(187, 222, 251, 0.7), rgba(144, 202, 249, 0.6));
            --glass-bg-dark: rgba(13, 71, 161, 0.4);
            --glass-bg-light: rgba(255, 255, 255, 0.75);
            --text-primary-dark: #E3F2FD;
            --text-primary-light: #0D47A1;
            --text-secondary-dark: #90CAF9;
            --text-secondary-light: #1565C0;
            --accent: #2196F3;
            --accent-hover: #1976D2;
            --accent-secondary: #64B5F6;
            --shadow-dark: 0 8px 32px rgba(33, 150, 243, 0.4);
            --shadow-light: 0 8px 32px rgba(13, 71, 161, 0.3);
            --ocean-blue: #0D47A1;
            --sky-blue: #2196F3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: color 0.3s ease;
        }

        /* Canvas –¥–ª—è –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ñ–æ–Ω–∞ */
        #oceanCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: background 0.3s ease;
            pointer-events: none;
        }

        body.dark .background-overlay {
            background: var(--bg-overlay-dark);
        }

        body.light .background-overlay {
            background: var(--bg-overlay-light);
        }

        body.dark {
            color: var(--text-primary-dark);
        }

        body.light {
            color: var(--text-primary-light);
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            padding-top: 4rem;
            padding-bottom: 4rem;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ß–∞—Å—ã */
        .clock {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 20px rgba(33, 150, 243, 0.8),
                0 0 40px rgba(25, 118, 210, 0.6),
                4px 4px 8px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.8s ease-out, glow 3s ease-in-out infinite alternate;
            background: linear-gradient(135deg, var(--sky-blue), var(--accent-secondary), var(--sky-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            position: relative;
            z-index: 10;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(33, 150, 243, 0.5));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(100, 181, 246, 0.8));
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –î–∞—Ç–∞ */
        .date {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out 0.1s backwards;
        }

        body.dark .date {
            color: var(--text-secondary-dark);
        }

        body.light .date {
            color: var(--text-secondary-light);
        }

        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ */
        .greeting {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out 0.2s backwards;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(33, 150, 243, 0.5);
            position: relative;
        }

        .greeting::before {
            content: '‚öì';
            margin-right: 0.5rem;
            display: inline-block;
            animation: swing 2s ease-in-out infinite;
        }

        .greeting::after {
            content: '‚ò†Ô∏è';
            margin-left: 0.5rem;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .greeting:hover {
            transform: scale(1.05) rotate(-2deg);
            text-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.6),
                0 0 25px rgba(33, 150, 243, 0.8);
        }

        /* –ü–æ–∏—Å–∫ */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 3rem;
            animation: slideUp 0.8s ease-out 0.3s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }

        body.dark .search-box {
            background: var(--glass-bg-dark);
            color: var(--text-primary-dark);
            box-shadow: var(--shadow-dark);
        }

        body.light .search-box {
            background: var(--glass-bg-light);
            color: var(--text-primary-light);
            box-shadow: var(--shadow-light);
        }

        .search-box::placeholder {
            opacity: 0.6;
        }

        .search-box:focus {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(33, 150, 243, 0.4),
                0 0 0 3px rgba(100, 181, 246, 0.3);
        }

        /* –ë—ã—Å—Ç—Ä—ã–µ —Å—Å—ã–ª–∫–∏ */
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 120px));
            gap: 1.5rem;
            animation: slideUp 0.8s ease-out 0.4s backwards;
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .link-item:hover {
            transform: translateY(-5px);
        }

        .link-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        body.dark .link-icon {
            background: var(--glass-bg-dark);
            box-shadow: var(--shadow-dark);
            border-color: rgba(33, 150, 243, 0.3);
        }

        body.light .link-icon {
            background: var(--glass-bg-light);
            box-shadow: var(--shadow-light);
            border-color: rgba(13, 71, 161, 0.3);
        }

        .link-item:hover .link-icon {
            box-shadow: 
                0 12px 40px rgba(33, 150, 243, 0.6),
                0 0 20px rgba(100, 181, 246, 0.5);
            transform: rotate(5deg) scale(1.05);
        }

        .link-name {
            font-size: 0.9rem;
            text-align: center;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        body.dark .link-name {
            color: var(--text-secondary-dark);
        }

        body.light .link-name {
            color: var(--text-secondary-light);
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        body.dark .control-btn {
            background: var(--glass-bg-dark);
            color: var(--text-primary-dark);
            box-shadow: var(--shadow-dark);
        }

        body.light .control-btn {
            background: var(--glass-bg-light);
            color: var(--text-primary-light);
            box-shadow: var(--shadow-light);
        }

        .control-btn:hover {
            transform: translateY(-2px) scale(1.05) rotate(5deg);
            background: var(--accent);
            color: white;
            box-shadow: 0 12px 40px rgba(33, 150, 243, 0.6);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            padding: 2rem;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        body.dark .modal-content {
            background: var(--glass-bg-dark);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-dark);
        }

        body.light .modal-content {
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-light);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .modal-content input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        body.dark .modal-content input {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary-dark);
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        body.light .modal-content input {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary-light);
            border: 1px solid rgba(13, 71, 161, 0.3);
        }

        .modal-content input:focus {
            box-shadow: 
                0 0 0 2px var(--accent),
                0 0 20px rgba(33, 150, 243, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: var(--accent);
            color: white;
        }

        .modal-btn.primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.5);
        }

        .modal-btn.secondary {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .modal-btn.secondary:hover {
            background: var(--accent);
            color: white;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .controls {
                top: 1rem;
                right: 1rem;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            .quick-links {
                grid-template-columns: repeat(auto-fit, minmax(80px, 100px));
                gap: 1rem;
            }

            .link-icon {
                width: 56px;
                height: 56px;
                font-size: 1.7rem;
            }
        }

        @media (max-width: 480px) {
            .greeting {
                margin-bottom: 2rem;
            }

            .search-container {
                margin-bottom: 2rem;
            }

            .quick-links {
                grid-template-columns: repeat(auto-fit, minmax(70px, 90px));
            }
        }
    </style>
</head>
<body class="dark">
    <!-- Canvas –¥–ª—è –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –æ–∫–µ–∞–Ω–∞ -->
    <canvas id="oceanCanvas"></canvas>
    <div class="background-overlay"></div>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="controls">
        <button class="control-btn" id="themeBtn" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåì</button>
    </div>

    <!-- –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container">
        <div class="clock" id="clock">00:00</div>
        <div class="date" id="date"></div>
        <div class="greeting" id="greeting">–ü—Ä–∏–≤–µ—Ç!</div>
        
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="–ü–æ–∏—Å–∫ –≤ Google...">
        </div>

        <div class="quick-links" id="quickLinks"></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</h2>
            <input type="text" id="modalName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <input type="text" id="modalUrl" placeholder="URL (–Ω–∞–ø—Ä–∏–º–µ—Ä, https://google.com)">
            <input type="text" id="modalIcon" placeholder="–≠–º–æ–¥–∑–∏ –∏–∫–æ–Ω–∫–∞">
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="modalCancel">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-btn primary" id="modalSave">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // ========== –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –û–ö–ï–ê–ù –ò –ö–û–†–ê–ë–õ–¨ ==========
        
        const canvas = document.getElementById('oceanCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let waves = [];
        let ship = {
            x: 0,
            y: 0,
            scale: 1,
            rotation: 0
        };
        let clouds = [];
        let birds = [];
        let time = 0;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initWaves();
            initClouds();
            initBirds();
        }

        function initWaves() {
            waves = [];
            for (let i = 0; i < 5; i++) {
                waves.push({
                    y: height * 0.6 + i * 40,
                    amplitude: 20 + i * 5,
                    frequency: 0.01 + i * 0.002,
                    speed: 0.02 + i * 0.005,
                    offset: Math.random() * Math.PI * 2
                });
            }
        }

        function initClouds() {
            clouds = [];
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * width,
                    y: Math.random() * height * 0.3,
                    size: 40 + Math.random() * 60,
                    speed: 0.1 + Math.random() * 0.3
                });
            }
        }

        function initBirds() {
            birds = [];
            for (let i = 0; i < 3; i++) {
                birds.push({
                    x: Math.random() * width,
                    y: Math.random() * height * 0.4,
                    speed: 1 + Math.random() * 2,
                    wingPhase: Math.random() * Math.PI * 2
                });
            }
        }

        function drawSky(isDark) {
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            if (isDark) {
                gradient.addColorStop(0, '#0a1929');
                gradient.addColorStop(0.5, '#0d47a1');
                gradient.addColorStop(1, '#1565c0');
            } else {
                gradient.addColorStop(0, '#42a5f5');
                gradient.addColorStop(0.5, '#64b5f6');
                gradient.addColorStop(1, '#90caf9');
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        function drawSun(isDark) {
            const sunY = height * 0.25;
            const sunX = width * 0.8;
            const sunRadius = 60;
            
            const gradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, sunRadius * 2);
            if (isDark) {
                gradient.addColorStop(0, 'rgba(144, 202, 249, 0.3)');
                gradient.addColorStop(1, 'rgba(66, 165, 245, 0)');
            } else {
                gradient.addColorStop(0, 'rgba(255, 235, 59, 0.4)');
                gradient.addColorStop(1, 'rgba(255, 193, 7, 0)');
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            ctx.beginPath();
            ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
            ctx.fillStyle = isDark ? '#64b5f6' : '#ffd54f';
            ctx.fill();
        }

        function drawClouds(isDark) {
            clouds.forEach(cloud => {
                ctx.save();
                ctx.globalAlpha = isDark ? 0.2 : 0.6;
                ctx.fillStyle = isDark ? '#1e88e5' : '#ffffff';
                
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.6, cloud.y - cloud.size * 0.3, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 1.2, cloud.y, cloud.size * 0.9, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                cloud.x += cloud.speed;
                if (cloud.x > width + cloud.size * 2) {
                    cloud.x = -cloud.size * 2;
                }
            });
        }

        function drawBirds(isDark) {
            birds.forEach(bird => {
                ctx.save();
                ctx.globalAlpha = isDark ? 0.3 : 0.7;
                ctx.strokeStyle = isDark ? '#42a5f5' : '#333333';
                ctx.lineWidth = 2;
                
                const wingSpan = 15 + Math.sin(bird.wingPhase) * 5;
                
                ctx.beginPath();
                ctx.moveTo(bird.x, bird.y);
                ctx.quadraticCurveTo(bird.x - wingSpan, bird.y - 10, bird.x - wingSpan * 1.5, bird.y);
                ctx.moveTo(bird.x, bird.y);
                ctx.quadraticCurveTo(bird.x + wingSpan, bird.y - 10, bird.x + wingSpan * 1.5, bird.y);
                ctx.stroke();
                ctx.restore();
                
                bird.x += bird.speed;
                bird.wingPhase += 0.1;
                if (bird.x > width + 50) {
                    bird.x = -50;
                    bird.y = Math.random() * height * 0.4;
                }
            });
        }

        function drawWaves(isDark) {
            waves.forEach((wave, index) => {
                ctx.beginPath();
                ctx.moveTo(0, height);
                
                for (let x = 0; x <= width; x += 5) {
                    const y = wave.y + Math.sin(x * wave.frequency + wave.offset + time * wave.speed) * wave.amplitude;
                    ctx.lineTo(x, y);
                }
                
                ctx.lineTo(width, height);
                ctx.closePath();
                
                const alpha = 0.2 + index * 0.1;
                if (isDark) {
                    ctx.fillStyle = `rgba(13, 71, 161, ${alpha})`;
                } else {
                    ctx.fillStyle = `rgba(33, 150, 243, ${alpha})`;
                }
                ctx.fill();
            });
        }

        function drawShip(isDark) {
            const baseY = height * 0.6 + Math.sin(time * 0.02) * 15;
            ship.y = baseY;
            ship.x = width * 0.3 + Math.sin(time * 0.01) * 50;
            ship.rotation = Math.sin(time * 0.02) * 0.05;
            
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.rotation);
            ctx.scale(ship.scale, ship.scale);
            
            // –ö–æ—Ä–ø—É—Å –∫–æ—Ä–∞–±–ª—è
            ctx.fillStyle = isDark ? '#8B4513' : '#A0522D';
            ctx.beginPath();
            ctx.moveTo(-50, 0);
            ctx.lineTo(-40, 30);
            ctx.lineTo(40, 30);
            ctx.lineTo(50, 0);
            ctx.closePath();
            ctx.fill();
            
            // –ü–∞–ª—É–±–∞
            ctx.fillStyle = isDark ? '#654321' : '#8B6914';
            ctx.fillRect(-45, -5, 90, 8);
            
            // –ú–∞—á—Ç–∞
            ctx.strokeStyle = isDark ? '#8B4513' : '#654321';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, -5);
            ctx.lineTo(0, -70);
            ctx.stroke();
            
            // –ü–∞—Ä—É—Å (Going Merry —Å—Ç–∏–ª—å)
            ctx.fillStyle = isDark ? 'rgba(255, 255, 255, 0.8)' : 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.moveTo(0, -65);
            ctx.quadraticCurveTo(-35 + Math.sin(time * 0.05) * 5, -50, -30, -30);
            ctx.lineTo(0, -30);
            ctx.closePath();
            ctx.fill();
            
            // –§–ª–∞–≥ (—á–µ—Ä–µ–ø)
            ctx.fillStyle = '#000000';
            ctx.fillRect(-2, -75, 4, 8);
            ctx.font = '16px Arial';
            ctx.fillText('‚ò†Ô∏è', -10, -75);
            
            // –ì–æ–ª–æ–≤–∞ –±–∞—Ä–∞—à–∫–∞ (—Å–∏–º–≤–æ–ª Going Merry)
            ctx.fillStyle = isDark ? '#FFE4B5' : '#FAEBD7';
            ctx.beginPath();
            ctx.arc(-50, 10, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // –†–æ–≥–∞
            ctx.strokeStyle = isDark ? '#D2691E' : '#8B4513';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(-58, 5, 6, 0, Math.PI);
            ctx.arc(-42, 5, 6, 0, Math.PI);
            ctx.stroke();
            
            ctx.restore();
        }

            else greetingText = '–î–æ–±—Ä–æ–π –Ω–æ—á–∏';

        function renderQuickLinks() {
            const container = document.getElementById('quickLinks');
            container.innerHTML = '';
            
            quickLinks.forEach((link, index) => {
                const linkEl = document.createElement('a');
                linkEl.className = 'link-item';
                linkEl.href = link.url;
                linkEl.innerHTML = `
                    <div class="link-icon">${link.icon}</div>
                    <div class="link-name">${link.name}</div>
                `;
                
                linkEl.addEventListener('click', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        openEditModal(index);
                    }
                });
                
                container.appendChild(linkEl);
            });
        }

        function openEditModal(index) {

            document.getElementById('modalUrl').value = link.url;
            document.getElementById('modalIcon').value = link.icon;
            document.getElementById('modal').classList.add('active');

            if (editingIndex >= 0) {

            saveQuickLinks();
