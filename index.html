<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-overlay-dark: linear-gradient(135deg, rgba(15, 23, 42, 0.85), rgba(30, 41, 59, 0.75));
            --bg-overlay-light: linear-gradient(135deg, rgba(241, 245, 249, 0.85), rgba(226, 232, 240, 0.75));
            --glass-bg-dark: rgba(15, 23, 42, 0.6);
            --glass-bg-light: rgba(255, 255, 255, 0.6);
            --text-primary-dark: #f1f5f9;
            --text-primary-light: #0f172a;
            --text-secondary-dark: #cbd5e1;
            --text-secondary-light: #475569;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: color 0.3s ease;
        }

        /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
            transition: opacity 0.5s ease;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: background 0.3s ease;
        }

        body.dark .background-overlay {
            background: var(--bg-overlay-dark);
        }

        body.light .background-overlay {
            background: var(--bg-overlay-light);
        }

        body.dark {
            color: var(--text-primary-dark);
        }

        body.light {
            color: var(--text-primary-light);
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ß–∞—Å—ã */
        .clock {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –î–∞—Ç–∞ */
        .date {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out 0.1s backwards;
        }

        body.dark .date {
            color: var(--text-secondary-dark);
        }

        body.light .date {
            color: var(--text-secondary-light);
        }

        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ */
        .greeting {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 500;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out 0.2s backwards;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .greeting:hover {
            transform: scale(1.02);
        }

        /* –ü–æ–∏—Å–∫ */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 3rem;
            animation: slideUp 0.8s ease-out 0.3s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }

        body.dark .search-box {
            background: var(--glass-bg-dark);
            color: var(--text-primary-dark);
            box-shadow: var(--shadow-dark);
        }

        body.light .search-box {
            background: var(--glass-bg-light);
            color: var(--text-primary-light);
            box-shadow: var(--shadow-light);
        }

        .search-box::placeholder {
            opacity: 0.6;
        }

        .search-box:focus {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.3);
        }

        /* –ë—ã—Å—Ç—Ä—ã–µ —Å—Å—ã–ª–∫–∏ */
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 120px));
            gap: 1.5rem;
            animation: slideUp 0.8s ease-out 0.4s backwards;
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .link-item:hover {
            transform: translateY(-5px);
        }

        .link-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        body.dark .link-icon {
            background: var(--glass-bg-dark);
            box-shadow: var(--shadow-dark);
        }

        body.light .link-icon {
            background: var(--glass-bg-light);
            box-shadow: var(--shadow-light);
        }

        .link-item:hover .link-icon {
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.4);
        }

        .link-name {
            font-size: 0.9rem;
            text-align: center;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        body.dark .link-name {
            color: var(--text-secondary-dark);
        }

        body.light .link-name {
            color: var(--text-secondary-light);
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        body.dark .control-btn {
            background: var(--glass-bg-dark);
            color: var(--text-primary-dark);
            box-shadow: var(--shadow-dark);
        }

        body.light .control-btn {
            background: var(--glass-bg-light);
            color: var(--text-primary-light);
            box-shadow: var(--shadow-light);
        }

        .control-btn:hover {
            transform: translateY(-2px) scale(1.05);
            background: var(--accent);
            color: white;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            padding: 2rem;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        body.dark .modal-content {
            background: var(--glass-bg-dark);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-dark);
        }

        body.light .modal-content {
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow-light);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .modal-content input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        body.dark .modal-content input {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary-dark);
        }

        body.light .modal-content input {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-primary-light);
        }

        .modal-content input:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: var(--accent);
            color: white;
        }

        .modal-btn.primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .modal-btn.secondary {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .modal-btn.secondary:hover {
            background: var(--accent);
            color: white;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .controls {
                top: 1rem;
                right: 1rem;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            .quick-links {
                grid-template-columns: repeat(auto-fit, minmax(80px, 100px));
                gap: 1rem;
            }

            .link-icon {
                width: 56px;
                height: 56px;
                font-size: 1.7rem;
            }
        }

        @media (max-width: 480px) {
            .greeting {
                margin-bottom: 2rem;
            }

            .search-container {
                margin-bottom: 2rem;
            }

            .quick-links {
                grid-template-columns: repeat(auto-fit, minmax(70px, 90px));
            }
        }
    </style>
</head>
<body class="dark">
    <!-- –§–æ–Ω -->
    <div class="background" id="background"></div>
    <div class="background-overlay"></div>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="controls">
        <button class="control-btn" id="themeBtn" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåì</button>
        <button class="control-btn" id="refreshBtn" title="–û–±–Ω–æ–≤–∏—Ç—å —Ñ–æ–Ω">üîÑ</button>
    </div>

    <!-- –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container">
        <div class="clock" id="clock">00:00</div>
        <div class="date" id="date"></div>
        <div class="greeting" id="greeting">–ü—Ä–∏–≤–µ—Ç!</div>
        
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="–ü–æ–∏—Å–∫ –≤ Google...">
        </div>

        <div class="quick-links" id="quickLinks"></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</h2>
            <input type="text" id="modalName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <input type="text" id="modalUrl" placeholder="URL (–Ω–∞–ø—Ä–∏–º–µ—Ä, https://google.com)">
            <input type="text" id="modalIcon" placeholder="–≠–º–æ–¥–∑–∏ –∏–∫–æ–Ω–∫–∞">
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="modalCancel">–û—Ç–º–µ–Ω–∞</button>
                <button class="modal-btn primary" id="modalSave">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        
        // –î–µ—Ñ–æ–ª—Ç–Ω—ã–µ –±—ã—Å—Ç—Ä—ã–µ —Å—Å—ã–ª–∫–∏
        const defaultLinks = [
            { name: 'YouTube', url: 'https://youtube.com', icon: '‚ñ∂Ô∏è' },
            { name: 'Gmail', url: 'https://gmail.com', icon: 'üìß' },
            { name: 'GitHub', url: 'https://github.com', icon: 'üêô' },
            { name: 'Drive', url: 'https://drive.google.com', icon: 'üìÅ' },
            { name: 'Calendar', url: 'https://calendar.google.com', icon: 'üìÖ' },
            { name: 'Maps', url: 'https://maps.google.com', icon: 'üó∫Ô∏è' }
        ];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        let theme = localStorage.getItem('theme') || 'dark';
        let userName = localStorage.getItem('userName') || '';
        let quickLinks = JSON.parse(localStorage.getItem('quickLinks')) || defaultLinks;
        let backgroundUrl = localStorage.getItem('backgroundUrl') || '';
        let editingIndex = -1;

        // ========== –ß–ê–°–´ –ò –î–ê–¢–ê ==========
        
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('ru-RU', options);
            document.getElementById('date').textContent = dateStr;
        }

        // ========== –ü–†–ò–í–ï–¢–°–¢–í–ò–ï ==========
        
        function updateGreeting() {
            const hour = new Date().getHours();
            let greetingText = '–ü—Ä–∏–≤–µ—Ç';
            
            if (hour >= 5 && hour < 12) greetingText = '–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ';
            else if (hour >= 12 && hour < 18) greetingText = '–î–æ–±—Ä—ã–π –¥–µ–Ω—å';
            else if (hour >= 18 && hour < 23) greetingText = '–î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä';
            else greetingText = '–î–æ–±—Ä–æ–π –Ω–æ—á–∏';

            if (userName) greetingText += `, ${userName}`;
            document.getElementById('greeting').textContent = greetingText + '!';
        }

        // ========== –§–û–ù–û–í–û–ï –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï ==========
        
        function setBackground(url = '') {
            const bg = document.getElementById('background');
            if (!url) {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ñ–æ–Ω –∏–∑ Unsplash
                url = `https://source.unsplash.com/1920x1080/?nature,landscape,mountain,ocean&sig=${Date.now()}`;
            }
            bg.style.backgroundImage = `url('${url}')`;
            localStorage.setItem('backgroundUrl', url);
        }

        // ========== –¢–ï–ú–ê ==========
        
        function setTheme(newTheme) {
            document.body.className = newTheme;
            theme = newTheme;
            localStorage.setItem('theme', newTheme);
        }

        function toggleTheme() {
            setTheme(theme === 'dark' ? 'light' : 'dark');
        }

        // ========== –ë–´–°–¢–†–´–ï –°–°–´–õ–ö–ò ==========
        
        function renderQuickLinks() {
            const container = document.getElementById('quickLinks');
            container.innerHTML = '';
            
            quickLinks.forEach((link, index) => {
                const linkEl = document.createElement('a');
                linkEl.className = 'link-item';
                linkEl.href = link.url;
                linkEl.innerHTML = `
                    <div class="link-icon">${link.icon}</div>
                    <div class="link-name">${link.name}</div>
                `;
                
                // Ctrl + Click –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                linkEl.addEventListener('click', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        openEditModal(index);
                    }
                });
                
                container.appendChild(linkEl);
            });
        }

        function saveQuickLinks() {
            localStorage.setItem('quickLinks', JSON.stringify(quickLinks));
            renderQuickLinks();
        }

        // ========== –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û ==========
        
        function openEditModal(index) {
            editingIndex = index;
            const link = quickLinks[index];
            
            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É';
            document.getElementById('modalName').value = link.name;
            document.getElementById('modalUrl').value = link.url;
            document.getElementById('modalIcon').value = link.icon;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            editingIndex = -1;
        }

        function saveModal() {
            const name = document.getElementById('modalName').value.trim();
            const url = document.getElementById('modalUrl').value.trim();
            const icon = document.getElementById('modalIcon').value.trim();
            
            if (!name || !url || !icon) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            if (editingIndex >= 0) {
                quickLinks[editingIndex] = { name, url, icon };
            }
            
            saveQuickLinks();
            closeModal();
        }

        // ========== –ü–û–ò–°–ö ==========
        
        document.getElementById('searchBox').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });

        // ========== –ü–†–ò–í–ï–¢–°–¢–í–ò–ï (–ö–õ–ò–ö) ==========
        
        document.getElementById('greeting').addEventListener('click', () => {
            const newName = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:', userName);
            if (newName !== null) {
                userName = newName.trim();
                localStorage.setItem('userName', userName);
                updateGreeting();
            }
        });

        // ========== –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø ==========
        
        document.getElementById('themeBtn').addEventListener('click', toggleTheme);
        document.getElementById('refreshBtn').addEventListener('click', () => setBackground());

        // ========== –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û (–ö–ù–û–ü–ö–ò) ==========
        
        document.getElementById('modalCancel').addEventListener('click', closeModal);
        document.getElementById('modalSave').addEventListener('click', saveModal);
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('modal').classList.contains('active')) {
                closeModal();
            }
        });

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ==========
        
        function init() {
            setTheme(theme);
            setBackground(backgroundUrl);
            updateClock();
            updateDate();
            updateGreeting();
            renderQuickLinks();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å–æ–≤ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(updateClock, 1000);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞—Ç—ã –∏ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
            setInterval(() => {
                updateDate();
                updateGreeting();
            }, 60000);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        init();
    </script>
</body>
</html>
