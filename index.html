<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f1e;
            --bg-secondary: #1a1a2e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.6s ease-out;
        }

        .greeting {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #a0a0b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Center Clock */
        .clock-section {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        .clock {
            font-size: 6rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            font-variant-numeric: tabular-nums;
        }

        .seconds-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .seconds-toggle:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
        }

        /* Main Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px var(--shadow);
            transition: all 0.3s ease;
            animation: slideIn 0.6s ease-out backwards;
        }

        .panel:nth-child(1) { animation-delay: 0.3s; }
        .panel:nth-child(2) { animation-delay: 0.4s; }
        .panel:nth-child(3) { animation-delay: 0.5s; }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title::before {
            font-size: 1.5rem;
        }

        /* Search Panel */
        .search-panel .panel-title::before { content: 'üîç'; }

        .search-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        /* Weather Panel */
        .weather-panel .panel-title::before { content: 'üå§'; }

        .weather-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: 300;
        }

        .weather-icon {
            font-size: 4rem;
        }

        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .weather-city {
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        .weather-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: capitalize;
        }

        .city-input {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.875rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .city-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
        }

        /* Quick Links Panel */
        .links-panel .panel-title::before { content: '‚≠ê'; }

        .quick-links {
            display: grid;
            gap: 0.75rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--glass-border);
            transform: translateX(5px);
        }

        .link-icon {
            font-size: 1.5rem;
            width: 2rem;
            text-align: center;
        }

        .link-label {
            flex: 1;
            font-size: 0.9375rem;
            font-weight: 400;
        }

        .link-edit {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .link-item:hover .link-edit {
            opacity: 1;
        }

        .link-edit:hover {
            color: var(--accent);
        }

        .edit-form {
            display: none;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .edit-form.active {
            display: flex;
        }

        .edit-input {
            flex: 1;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            outline: none;
        }

        .edit-btn {
            padding: 0.5rem 1rem;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: var(--accent-hover);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2rem;
            }

            .clock {
                font-size: 4rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .greeting {
                font-size: 1.75rem;
            }

            .clock {
                font-size: 3rem;
            }

            .panel {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="greeting" id="greeting">Good morning</h1>
            <p class="date" id="date">Tuesday, December 30, 2025</p>
        </header>

        <section class="clock-section">
            <div class="clock" id="clock">00:00</div>
            <button class="seconds-toggle" id="secondsToggle">Show seconds</button>
        </section>

        <div class="dashboard">
            <div class="panel search-panel">
                <h2 class="panel-title">Search</h2>
                <form id="searchForm">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="Search Google..."
                        autocomplete="off"
                    >
                </form>
            </div>

            <div class="panel weather-panel">
                <h2 class="panel-title">Weather</h2>
                <div class="weather-content">
                    <div class="weather-main">
                        <div>
                            <div class="weather-temp" id="weatherTemp">--¬∞</div>
                            <div class="weather-city" id="weatherCity">Loading...</div>
                        </div>
                        <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                    </div>
                    <div class="weather-description" id="weatherDesc">Clear sky</div>
                    <input 
                        type="text" 
                        class="city-input" 
                        id="cityInput"
                        placeholder="Enter city name"
                    >
                </div>
            </div>

            <div class="panel links-panel">
                <h2 class="panel-title">Quick Links</h2>
                <div class="quick-links" id="quickLinks"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WEATHER_API_KEY = 'YOUR_API_KEY_HERE';
        const DEFAULT_LINKS = [
            { icon: 'üì∫', label: 'YouTube', url: 'https://youtube.com' },
            { icon: 'üíª', label: 'GitHub', url: 'https://github.com' },
            { icon: 'üìß', label: 'Gmail', url: 'https://mail.google.com' },
            { icon: 'üìÅ', label: 'Drive', url: 'https://drive.google.com' },
            { icon: '‚ûï', label: 'Custom Link', url: '' }
        ];

        // State
        let showSeconds = localStorage.getItem('showSeconds') === 'true';
        let quickLinks = JSON.parse(localStorage.getItem('quickLinks')) || DEFAULT_LINKS;
        let currentCity = localStorage.getItem('city') || 'London';

        // Greeting & Date
        function updateGreeting() {
            const hour = new Date().getHours();
            const greetingText = 
                hour < 12 ? 'Good morning' :
                hour < 18 ? 'Good afternoon' : 
                'Good evening';
            document.getElementById('greeting').textContent = greetingText;
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }

        // Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const timeString = showSeconds ? `${hours}:${minutes}:${seconds}` : `${hours}:${minutes}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Toggle seconds
        document.getElementById('secondsToggle').addEventListener('click', () => {
            showSeconds = !showSeconds;
            localStorage.setItem('showSeconds', showSeconds);
            document.getElementById('secondsToggle').textContent = 
                showSeconds ? 'Hide seconds' : 'Show seconds';
            updateClock();
        });

        // Search
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });

        // Weather
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        async function fetchWeather(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_API_KEY}&units=metric`
                );
                
                if (!response.ok) throw new Error('City not found');
                
                const data = await response.json();
                
                document.getElementById('weatherTemp').textContent = `${Math.round(data.main.temp)}¬∞`;
                document.getElementById('weatherCity').textContent = data.name;
                document.getElementById('weatherDesc').textContent = data.weather[0].description;
                document.getElementById('weatherIcon').textContent = 
                    weatherIcons[data.weather[0].icon] || 'üå§Ô∏è';
                
                currentCity = city;
                localStorage.setItem('city', city);
            } catch (error) {
                document.getElementById('weatherCity').textContent = 'City not found';
                document.getElementById('weatherTemp').textContent = '--¬∞';
            }
        }

        document.getElementById('cityInput').addEventListener('change', (e) => {
            const city = e.target.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });

        // Quick Links
        function renderLinks() {
            const container = document.getElementById('quickLinks');
            container.innerHTML = '';
            
            quickLinks.forEach((link, index) => {
                const linkDiv = document.createElement('div');
                linkDiv.style.position = 'relative';
                
                const linkEl = document.createElement('a');
                linkEl.className = 'link-item';
                linkEl.href = link.url || '#';
                if (link.url) linkEl.target = '_blank';
                
                linkEl.innerHTML = `
                    <span class="link-icon">${link.icon}</span>
                    <span class="link-label">${link.label}</span>
                    <button class="link-edit" onclick="editLink(${index})">‚úé</button>
                `;
                
                const editForm = document.createElement('div');
                editForm.className = 'edit-form';
                editForm.id = `edit-${index}`;
                editForm.innerHTML = `
                    <input type="text" class="edit-input" placeholder="Label" value="${link.label}">
                    <input type="text" class="edit-input" placeholder="URL" value="${link.url}">
                    <button class="edit-btn" onclick="saveLink(${index})">Save</button>
                `;
                
                linkDiv.appendChild(linkEl);
                linkDiv.appendChild(editForm);
                container.appendChild(linkDiv);
            });
        }

        window.editLink = (index) => {
            document.getElementById(`edit-${index}`).classList.toggle('active');
        };

        window.saveLink = (index) => {
            const form = document.getElementById(`edit-${index}`);
            const inputs = form.querySelectorAll('.edit-input');
            
            quickLinks[index].label = inputs[0].value || quickLinks[index].label;
            quickLinks[index].url = inputs[1].value || quickLinks[index].url;
            
            localStorage.setItem('quickLinks', JSON.stringify(quickLinks));
            renderLinks();
        };

        // Initialize
        function init() {
            updateGreeting();
            updateDate();
            updateClock();
            renderLinks();
            
            document.getElementById('secondsToggle').textContent = 
                showSeconds ? 'Hide seconds' : 'Show seconds';
            document.getElementById('cityInput').value = currentCity;
            
            if (WEATHER_API_KEY !== 'YOUR_API_KEY_HERE') {
                fetchWeather(currentCity);
            } else {
                document.getElementById('weatherCity').textContent = 'Add API key';
                document.getElementById('weatherTemp').textContent = '--¬∞';
            }
            
            setInterval(updateClock, 1000);
            setInterval(updateGreeting, 60000);
        }

        init();
    </script>
</body>
</html>
