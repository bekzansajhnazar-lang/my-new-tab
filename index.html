<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        /* ===== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== –¢–ï–ú–´ ===== */
        body.light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        body.dark {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
        }

        /* ===== –§–û–ù–û–í–û–ï –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï ===== */
        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            transition: opacity 0.8s ease;
        }

        /* ===== –ì–†–ê–î–ò–ï–ù–¢–ù–´–ô OVERLAY ===== */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120,219,255,0.3) 0%, transparent 50%);
            transition: opacity 0.4s ease;
        }

        /* ===== –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† ===== */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* ===== –ß–ê–°–´ ===== */
        .clock-container {
            text-align: center;
            margin-bottom: 1rem;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #clock {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body.dark #clock {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        body.light #clock {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        #date {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            opacity: 0.8;
            font-weight: 400;
        }

        /* ===== –ü–†–ò–í–ï–¢–°–¢–í–ò–ï ===== */
        #greeting {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin: 1.5rem 0;
            font-weight: 300;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        /* ===== –ü–û–õ–ï –ü–û–ò–°–ö–ê ===== */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 2rem 0;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
        }

        #search {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            border: none;
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        body.dark #search {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.light #search {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #search:focus {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        #search::placeholder {
            color: inherit;
            opacity: 0.6;
        }

        /* ===== –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø ===== */
        .controls {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.6s both;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: rgba(59, 130, 246, 0.8);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: inherit;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.light .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        /* ===== –ë–´–°–¢–†–´–ï –°–°–´–õ–ö–ò ===== */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            max-width: 800px;
            width: 100%;
            margin-top: 2rem;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.8s both;
        }

        .link-item {
            aspect-ratio: 1;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        body.light .link-item {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .link-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .link-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .link-title {
            font-size: 0.8rem;
            font-weight: 500;
            text-align: center;
            pointer-events: none;
        }

        /* –†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */
        .link-item.editing {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        /* ===== –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ ===== */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .links-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }
        }

        /* ===== –ê–ù–ò–ú–ê–¶–ò–ò ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="dark">
    <!-- –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
    <img id="bg-image" src="https://source.unsplash.com/1920x1080/?nature,dark" alt="Background">
    
    <!-- –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π overlay -->
    <div id="overlay"></div>

    <div class="container">
        <!-- –ß–∞—Å—ã -->
        <div class="clock-container">
            <div id="clock">00:00</div>
            <div id="date"></div>
        </div>

        <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ -->
        <div id="greeting">–ü—Ä–∏–≤–µ—Ç!</div>

        <!-- –ü–æ–∏—Å–∫ -->
        <div class="search-container">
            <form id="searchForm">
                <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –≤ Google..." autocomplete="off">
            </form>
        </div>

        <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
        <div class="controls">
            <button class="btn btn-primary" id="newBg">–ù–æ–≤—ã–π —Ñ–æ–Ω</button>
            <button class="btn btn-secondary" id="themeToggle">üåô –°–≤–µ—Ç–ª–∞—è</button>
        </div>

        <!-- –ë—ã—Å—Ç—Ä—ã–µ —Å—Å—ã–ª–∫–∏ -->
        <div class="links-grid" id="linksGrid"></div>
    </div>

    <script>
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        class NewTabApp {
            constructor() {
                this.isEditing = false;
                this.init();
            }

            init() {
                this.loadSettings();
                this.updateClock();
                this.updateGreeting();
                this.updateLinks();
                this.bindEvents();
                this.updateBgOverlay();
                setInterval(() => this.updateClock(), 1000);
            }

            // ===== –ù–ê–°–¢–†–û–ô–ö–ò =====
            loadSettings() {
                const settings = JSON.parse(localStorage.getItem('newtab-settings') || '{}');
                document.body.className = settings.theme || 'dark';
                
                const links = settings.links || [
                    { title: 'YouTube', url: 'https://youtube.com', icon: 'üé•' },
                    { title: 'GitHub', url: 'https://github.com', icon: 'üíª' },
                    { title: 'Gmail', url: 'https://gmail.com', icon: 'üìß' },
                    { title: 'Discord', url: 'https://discord.com', icon: 'üí¨' },
                    { title: 'Twitter', url: 'https://twitter.com', icon: 'üê¶' },
                    { title: 'Reddit', url: 'https://reddit.com', icon: 'üî•' }
                ];
                
                this.settings = { ...settings, links };
                this.saveSettings();
            }

            saveSettings() {
                localStorage.setItem('newtab-settings', JSON.stringify(this.settings));
            }

            // ===== –ß–ê–°–´ –ò –î–ê–¢–ê =====
            updateClock() {
                const now = new Date();
                document.getElementById('clock').textContent = now.toLocaleTimeString('ru-RU', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                document.getElementById('date').textContent = now.toLocaleDateString('ru-RU', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // ===== –ü–†–ò–í–ï–¢–°–¢–í–ò–ï =====
            updateGreeting() {
                const name = this.settings.name || '';
                const greeting = name ? `–ü—Ä–∏–≤–µ—Ç, ${name}!` : '–ü—Ä–∏–≤–µ—Ç!';
                document.getElementById('greeting').textContent = greeting;
            }

            // ===== –ü–û–ò–°–ö =====
            setupSearch() {
                const form = document.getElementById('searchForm');
                const input = document.getElementById('search');
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const query = input.value.trim();
                    if (query) {
                        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                    }
                });

                // Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') form.dispatchEvent(new Event('submit'));
                });
            }

            // ===== –ë–´–°–¢–†–´–ï –°–°–´–õ–ö–ò =====
            updateLinks() {
                const grid = document.getElementById('linksGrid');
                grid.innerHTML = this.settings.links.map((link, index) => `
                    <a href="${link.url}" target="_blank" class="link-item" data-index="${index}" title="Ctrl+Click –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è">
                        <div class="link-icon">${link.icon}</div>
                        <div class="link-title">${link.title}</div>
                    </a>
                `).join('');
            }

            setupLinks() {
                document.getElementById('linksGrid').addEventListener('click', (e) => {
                    const link = e.target.closest('.link-item');
                    if (!link || !e.ctrlKey) return;

                    e.preventDefault();
                    this.editLink(link.dataset.index);
                });
            }

            async editLink(index) {
                const link = this.settings.links[index];
                const newTitle = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏:', link.title);
                const newUrl = prompt('URL:', link.url);
                const newIcon = prompt('–ò–∫–æ–Ω–∫–∞ (—ç–º–æ–¥–∑–∏):', link.icon);

                if (newTitle && newUrl && newIcon) {
                    this.settings.links[index] = { title: newTitle, url: newUrl, icon: newIcon };
                    this.saveSettings();
                    this.updateLinks();
                }
            }

            // ===== –§–û–ù =====
            newBackground() {
                const img = document.getElementById('bg-image');
                img.style.opacity = '0';
                
                setTimeout(() => {
                    img.src = `https://source.unsplash.com/1920x1080/?${this.getRandomTheme()}`;
                }, 400);
                
                img.onload = () => {
                    img.style.opacity = '1';
                };
            }

            getRandomTheme() {
                const themes = ['nature', 'abstract', 'city', 'space', 'ocean', 'mountains'];
                return themes[Math.floor(Math.random() * themes.length)];
            }

            // ===== –¢–ï–ú–ê =====
            toggleTheme() {
                const body = document.body;
                const isDark = body.classList.contains('dark');
                
                body.classList.toggle('dark', !isDark);
                body.classList.toggle('light', isDark);
                
                this.settings.theme = isDark ? 'light' : 'dark';
                document.getElementById('themeToggle').textContent = isDark ? '‚òÄÔ∏è –¢–µ–º–Ω–∞—è' : 'üåô –°–≤–µ—Ç–ª–∞—è';
                this.saveSettings();
            }

            // ===== OVERLAY =====
            updateBgOverlay() {
                const overlay = document.getElementById('overlay');
                const isDark = document.body.classList.contains('dark');
                
                overlay.style.opacity = isDark ? '0.6' : '0.4';
            }

            // ===== –°–û–ë–´–¢–ò–Ø =====
            bindEvents() {
                // –ü–æ–∏—Å–∫
                this.setupSearch();

                // –°—Å—ã–ª–∫–∏
                this.setupLinks();

                // –ö–Ω–æ–ø–∫–∏
                document.getElementById('newBg').addEventListener('click', () => this.newBackground());
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());

                // –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (Ctrl+N)
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'n') {
                        e.preventDefault();
                        const name = prompt('–í–∞—à–µ –∏–º—è:');
                        if (name) {
                            this.settings.name = name;
                            this.saveSettings();
                            this.updateGreeting();
                        }
                    }
                });

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ overlay –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç–µ–º—ã
                const observer = new MutationObserver(() => this.updateBgOverlay());
                observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
            }
        }

        // ===== –ó–ê–ü–£–°–ö =====
        document.addEventListener('DOMContentLoaded', () => {
            new NewTabApp();
        });
    </script>
</body>
</html>
