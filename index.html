<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>

  <style>
    /* =====================
       –ë–ê–ó–ê
    ====================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-1: #020617;
      --bg-2: #020b2a;
      --card-bg: rgba(15, 23, 42, 0.6);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
      --shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
    }

    body {
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        120deg,
        var(--bg-1),
        var(--bg-2),
        #020617
      );
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* =====================
       –ö–ê–†–¢–û–ß–ö–ê
    ====================== */
    .container {
      width: min(92%, 560px);
      padding: 40px 36px;
      border-radius: 28px;
      background: var(--card-bg);
      backdrop-filter: blur(18px);
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .greeting {
      font-size: 18px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .time {
      font-size: clamp(64px, 10vw, 96px);
      font-weight: 700;
      letter-spacing: 2px;
    }

    .date {
      margin-top: 6px;
      font-size: 16px;
      color: var(--text-muted);
    }

    /* =====================
       –ü–û–ì–û–î–ê
    ====================== */
    .weather {
      margin-top: 20px;
      font-size: 15px;
      color: #cbd5f5;
    }

    /* =====================
       –ü–û–ò–°–ö
    ====================== */
    .search {
      margin-top: 28px;
    }

    .search input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 16px;
      background: #020617;
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text-main);
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    .search input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
    }

    /* =====================
       –ë–´–°–¢–†–´–ï –°–°–´–õ–ö–ò
    ====================== */
    .links {
      margin-top: 28px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .link {
      padding: 12px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-main);
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .link:hover {
      background: rgba(56, 189, 248, 0.15);
      color: var(--accent);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .links {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="greeting">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å üëã</div>

    <div class="time" id="time">00:00</div>
    <div class="date" id="date">‚Äî</div>

    <div class="weather" id="weather">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–≥–æ–¥—ã...</div>

    <form class="search" action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="–ü–æ–∏—Å–∫ –≤ Google..." autofocus />
    </form>

    <div class="links">
      <a class="link" href="https://google.com">Google</a>
      <a class="link" href="https://youtube.com">YouTube</a>
      <a class="link" href="https://github.com">GitHub</a>
      <a class="link" href="https://chat.openai.com">ChatGPT</a>
    </div>
  </div>

  <script>
    /* ===== –ß–ê–°–´ –ò –î–ê–¢–ê ===== */
    const timeEl = document.getElementById("time");
    const dateEl = document.getElementById("date");

    function updateTime() {
      const now = new Date();
      timeEl.textContent =
        String(now.getHours()).padStart(2, "0") +
        ":" +
        String(now.getMinutes()).padStart(2, "0");

      dateEl.textContent = new Intl.DateTimeFormat("ru-RU", {
        weekday: "long",
        day: "numeric",
        month: "long",
        year: "numeric",
      }).format(now);
    }

    updateTime();
    setInterval(updateTime, 1000);

    /* ===== –ü–û–ì–û–î–ê ===== */
    const weatherEl = document.getElementById("weather");
    const API_KEY = "–í–ê–®_API_–ö–õ–Æ–ß_OPENWEATHER";

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const { latitude, longitude } = pos.coords;
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&lang=ru&appid=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        weatherEl.textContent =
          `${data.name}: ${Math.round(data.main.temp)}¬∞C ¬∑ ${data.weather[0].description}`;
      } catch {
        weatherEl.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ–≥–æ–¥—É";
      }
    });
  </script>
</body>
</html>
