<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>New Tab</title>

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}

/* ================= THEME ================= */
:root{
  --bg:#020617;
  --card:rgba(15,23,42,.65);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
}

body.light{
  --bg:#f1f5f9;
  --card:rgba(255,255,255,.7);
  --text:#020617;
  --muted:#475569;
  --accent:#2563eb;
}

/* ================= BODY ================= */
body{
  height:100vh;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:var(--bg);
  background-size:cover;
  background-position:center;
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.4s ease;
}

/* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø–æ–≤–µ—Ä—Ö —Ñ–æ—Ç–æ */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(2,6,23,.65),
    rgba(2,6,23,.9)
  );
  z-index:0;
}

body.light .overlay{
  background:linear-gradient(
    to bottom,
    rgba(241,245,249,.65),
    rgba(241,245,249,.9)
  );
}

/* ================= CARD ================= */
.container{
  position:relative;
  z-index:1;
  width:min(92%,580px);
  padding:36px;
  border-radius:28px;
  backdrop-filter:blur(18px);
  background:var(--card);
  box-shadow:0 30px 60px rgba(0,0,0,.45);
  text-align:center;
  animation:enter .8s ease;
}

@keyframes enter{
  from{opacity:0;transform:translateY(30px) scale(.97)}
  to{opacity:1;transform:none}
}

/* ================= TOP ================= */
.top{
  display:flex;
  justify-content:space-between;
  margin-bottom:16px;
}

button{
  background:none;
  border:none;
  color:var(--muted);
  cursor:pointer;
  font-size:18px;
}

/* ================= CONTENT ================= */
.time{
  font-size:clamp(64px,10vw,96px);
  font-weight:700;
}

.date{color:var(--muted);margin-bottom:12px}

.greeting{
  font-size:18px;
  margin-bottom:20px;
}

/* ================= SEARCH ================= */
.search input{
  width:100%;
  padding:14px 18px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.12);
  background:#020617;
  color:inherit;
  outline:none;
}

/* ================= LINKS ================= */
.links{
  margin-top:22px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.link{
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.06);
  color:inherit;
  text-decoration:none;
  font-size:14px;
  transition:.3s;
}

.link:hover{
  background:rgba(56,189,248,.2);
  transform:translateY(-2px);
}

@media(max-width:480px){
  .links{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
  <div class="top">
    <button id="themeBtn">üåô</button>
    <button id="bgBtn">üñºÔ∏è</button>
  </div>

  <div class="time" id="time"></div>
  <div class="date" id="date"></div>
  <div class="greeting" id="greeting"></div>

  <form class="search" action="https://google.com/search">
    <input name="q" placeholder="–ü–æ–∏—Å–∫ –≤ Google..." autofocus />
  </form>

  <div class="links" id="links"></div>
</div>

<script>
/* ========== TIME ========== */
const timeEl=document.getElementById("time");
const dateEl=document.getElementById("date");

function tick(){
  const d=new Date();
  timeEl.textContent=
    String(d.getHours()).padStart(2,"0")+":"+
    String(d.getMinutes()).padStart(2,"0");
  dateEl.textContent=d.toLocaleDateString("ru-RU",
    {weekday:"long",day:"numeric",month:"long"});
}
tick();setInterval(tick,1000);

/* ========== GREETING ========== */
let name=localStorage.getItem("name");
if(!name){
  name=prompt("–ö–∞–∫ –≤–∞—Å –Ω–∞–∑—ã–≤–∞—Ç—å?");
  localStorage.setItem("name",name);
}
document.getElementById("greeting").textContent=`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${name} üëã`;

/* ========== THEME ========== */
const themeBtn=document.getElementById("themeBtn");
if(localStorage.getItem("theme")==="light")
  document.body.classList.add("light");

themeBtn.onclick=()=>{
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light")?"light":"dark");
};

/* ========== BACKGROUND (NO API) ========== */
function loadBg(){
  const url=`https://source.unsplash.com/1920x1080/?nature,landscape,dark&sig=${Date.now()}`;
  document.body.style.backgroundImage=`url(${url})`;
}
document.getElementById("bgBtn").onclick=loadBg;
loadBg();

/* ========== LINKS ========== */
const defaults=[
  {name:"Google",url:"https://google.com"},
  {name:"YouTube",url:"https://youtube.com"},
  {name:"GitHub",url:"https://github.com"},
  {name:"ChatGPT",url:"https://chat.openai.com"}
];

let links=JSON.parse(localStorage.getItem("links"))||defaults;
const linksEl=document.getElementById("links");

function renderLinks(){
  linksEl.innerHTML="";
  links.forEach((l,i)=>{
    const a=document.createElement("a");
    a.className="link";
    a.textContent=l.name;
    a.href=l.url;
    a.onclick=e=>{
      if(e.ctrlKey){
        const name=prompt("–ù–∞–∑–≤–∞–Ω–∏–µ",l.name);
        const url=prompt("URL",l.url);
        links[i]={name,url};
        localStorage.setItem("links",JSON.stringify(links));
        renderLinks();
        e.preventDefault();
      }
    };
    linksEl.appendChild(a);
  });
}
renderLinks();
</script>
</body>
</html>
